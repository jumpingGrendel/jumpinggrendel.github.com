<body class="text-center">
    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
        <main role="main" class="inner cover">
            <button type="button" class="btn btn-info btn-sm mb-3" data-bs-toggle="modal"
                data-bs-target="#howToPlayModal">
                How to Play
            </button>
            <h4 class="mb-3">License Plate:</h4>
            <span id="clue" class="lead"></span>
            <form id="solution" class="form-guess">
                <label for="guess">Your Guess</label>
                <input type="text" id="guess" class="form-control form-guess" />
                <button id="submitButton" class="btn btn-lg btn-primary btn-block" type="submit">Guess!</button>
            </form>
            <div id="tries" class="mt-2"></div>
            <span id="result">Result is...?</span>
            <div id="game-review"></div>
        </main>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="howToPlayModal" tabindex="-1" aria-labelledby="howToPlayLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content text-dark">
                <div class="modal-header">
                    <h5 class="modal-title" id="howToPlayLabel">How to Play</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-start">
                    <p>Find a word that contains the 3 letters shown on the license plate, in that order.</p>
                    <p>Example: <strong>C R T</strong> &rarr; <strong>C</strong>A<strong>R</strong>RO<strong>T</strong>
                    </p>
                    <p>You have 3 tries to guess correctly.</p>
                    <p>A new puzzle is available every day at Midnight UTC.</p>
                </div>
            </div>
        </div>
    </div>
    </div>
